<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four Pro</title>
    <meta name="description" content="Play Connect Four online with friends or locally on your device. Modern, responsive design with smooth animations.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî¥</text></svg>">
</head>
<body>    <div id="game-setup-modal" class="modal-overlay show">
        <div class="modal-content">
            <div class="modal-header">
                <div id="back-button" class="back-button hidden">
                    <button class="btn btn-secondary btn-back">
                        <span class="btn-icon">‚Üê</span>
                        Back
                    </button>
                </div>
                <h1 class="modal-title">
                    <span class="game-icon">üî¥</span>
                    Connect Four Pro
                    <span class="game-icon">üü°</span>
                </h1>
            </div>
            
            <!-- Page 1: Mode Selection -->
            <div id="page-mode-selection" class="modal-page">
                <h2>Choose Your Game Mode</h2>
                <div class="mode-buttons">
                    <button id="select-device-button" class="btn btn-primary mode-btn">
                        <span class="btn-icon">üì±</span>
                        <span class="btn-text">
                            <strong>Device Play</strong>
                            <small>Same device</small>
                        </span>
                    </button>
                    <button id="select-online-button" class="btn btn-primary mode-btn">
                        <span class="btn-icon">üåê</span>
                        <span class="btn-text">
                            <strong>Online Play</strong>
                            <small>Two devices</small>
                        </span>
                    </button>
                </div>
            </div>
            
            <!-- Page 2: Device - Player Names -->
            <div id="page-device-names" class="modal-page hidden">
                <h2>Player Setup</h2>
                <form id="device-name-form" class="player-form">
                    <div class="input-group">
                        <label for="device-player1-name">
                            <span class="player-color player1-color"></span>
                            Player 1 (Red)
                        </label>
                        <input type="text" id="device-player1-name" value="Player 1" required>
                    </div>
                    <div class="input-group">
                        <label for="device-player2-name">
                            <span class="player-color player2-color"></span>
                            Player 2 (Yellow)
                        </label>
                        <input type="text" id="device-player2-name" value="Player 2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">üéÆ</span>
                        Start Game
                    </button>
                </form>
            </div>
            
            <!-- Page 3: Online - Your Name -->
            <div id="page-online-name" class="modal-page hidden">
                <h2>Enter Your Name</h2>
                <form id="online-name-form" class="player-form">
                    <div class="input-group">
                        <label for="online-player-name">Your Name</label>
                        <input type="text" id="online-player-name" placeholder="Enter your name" value="Player" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">‚û°Ô∏è</span>
                        Next
                    </button>
                </form>
            </div>
            
            <!-- Page 4: Online - Join or Create -->
            <div id="page-online-join-create" class="modal-page hidden">
                <h2>Join or Create Game</h2>
                <div class="join-create-buttons">
                    <button id="select-join-button" class="btn btn-primary mode-btn">
                        <span class="btn-icon">üîó</span>
                        <span class="btn-text">
                            <strong>Join Game</strong>
                            <small>Enter room code</small>
                        </span>
                    </button>
                    <button id="select-create-button" class="btn btn-primary mode-btn">
                        <span class="btn-icon">‚ûï</span>
                        <span class="btn-text">
                            <strong>Create Game</strong>
                            <small>Get room code</small>
                        </span>
                    </button>
                </div>
            </div>
            
            <!-- Page 5: Online - Join Room -->
            <div id="page-online-join" class="modal-page hidden">
                <h2>Join Game</h2>
                <form id="join-game-form" class="player-form">
                    <div class="input-group">
                        <label for="join-room-code">Enter Game Code</label>
                        <input type="text" id="join-room-code" placeholder="e.g., aB1cDe" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">üîó</span>
                        Join Game
                    </button>
                </form>
            </div>
            
            <!-- Page 6: Online - Waiting Room -->
            <div id="page-online-waiting" class="modal-page hidden">
                <h2>Game Created!</h2>
                <div class="waiting-content">
                    <div class="room-display">
                        <div class="waiting-message">
                            <span class="loading-dots">Waiting for opponent</span>
                        </div>
                        <div class="room-code">
                            <span class="code-label">Share this code:</span>
                            <strong id="waiting-room-code" class="code-value"></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rematch Modal -->
    <div id="rematch-modal" class="modal-overlay">
        <div class="modal-content rematch-modal-content">
            <div class="modal-header">
                <h2 id="rematch-title">Rematch Request</h2>
            </div>
            <div class="modal-body">
                <p id="rematch-message">Player wants to play again!</p>
                <div class="rematch-buttons">
                    <button id="accept-rematch-btn" class="btn btn-primary">
                        <span class="btn-icon">‚úÖ</span>
                        Accept
                    </button>
                    <button id="decline-rematch-btn" class="btn btn-secondary">
                        <span class="btn-icon">‚ùå</span>
                        Decline
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header class="game-header">
            <h1>
                <span class="game-icon">üî¥</span>
                Connect Four Pro
                <span class="game-icon">üü°</span>
            </h1>
        </header>
          <main class="game-main">
            <div id="game-info" class="game-status">
                <h2 id="turn-display" class="turn-indicator"></h2>
                <div id="game-controls" class="game-controls">
                    <button id="restart-button" class="btn btn-secondary hidden">
                        <span class="btn-icon">üîÑ</span>
                        New Game
                    </button>
                    <div id="online-controls" class="online-controls hidden">
                        <button id="rematch-button" class="btn btn-primary hidden">
                            <span class="btn-icon">üîÑ</span>
                            Play Again
                        </button>
                        <div id="reactions" class="reactions">
                            <button class="reaction-btn" data-reaction="üëç">üëç</button>
                            <button class="reaction-btn" data-reaction="üëé">üëé</button>
                            <button class="reaction-btn" data-reaction="üòÑ">üòÑ</button>
                            <button class="reaction-btn" data-reaction="üòÆ">üòÆ</button>
                            <button class="reaction-btn" data-reaction="üî•">üî•</button>
                            <button class="reaction-btn" data-reaction="üí™">üí™</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="reaction-overlay" class="reaction-overlay"></div>
            
            <div id="game-board" class="game-board">
                <div id="win-line-container" class="win-line-container"></div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
