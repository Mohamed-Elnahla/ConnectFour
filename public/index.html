<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four Pro</title>
    <meta name="description" content="Play Connect Four online with friends or locally on your device. Modern, responsive design with smooth animations.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî¥</text></svg>">
</head>
<body>
    <!-- The modal remains the same -->    <div id="game-setup-modal" class="modal-overlay show">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">
                    <span class="game-icon">üî¥</span>
                    Connect Four Pro
                    <span class="game-icon">üü°</span>
                </h1>
            </div>
            
            <div id="mode-selection" class="mode-selection">
                <h2>Choose Your Game Mode</h2>
                <div class="mode-buttons">
                    <button id="play-local-button" class="btn btn-primary mode-btn">
                        <span class="btn-icon">üì±</span>
                        <span class="btn-text">
                            <strong>Local Play</strong>
                            <small>Same device</small>
                        </span>
                    </button>
                    <button id="play-online-button" class="btn btn-primary mode-btn">
                        <span class="btn-icon">üåê</span>
                        <span class="btn-text">
                            <strong>Online Play</strong>
                            <small>Two devices</small>
                        </span>
                    </button>
                </div>
            </div>
            
            <div id="name-input-section" class="hidden">
                <h2>Player Setup</h2>
                <form id="name-form" class="player-form">
                    <div class="input-group">
                        <label for="player1-name">
                            <span class="player-color player1-color"></span>
                            Player 1 (Red)
                        </label>
                        <input type="text" id="player1-name" value="Player 1" required>
                    </div>
                    <div class="input-group">
                        <label for="player2-name">
                            <span class="player-color player2-color"></span>
                            Player 2 (Yellow)
                        </label>
                        <input type="text" id="player2-name" value="Player 2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">üéÆ</span>
                        Start Game
                    </button>
                </form>
            </div>
              <div id="online-lobby" class="hidden">
                <h2>Online Lobby</h2>
                <div class="lobby-content">
                    <div id="online-name-input" class="name-input-section">
                        <div class="input-group">
                            <label for="online-player-name">Your Name</label>
                            <input type="text" id="online-player-name" placeholder="Enter your name" value="Player" required>
                        </div>
                    </div>
                    
                    <button id="create-game-button" class="btn btn-primary">
                        <span class="btn-icon">‚ûï</span>
                        Create New Game
                    </button>
                    
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    
                    <form id="join-form" class="join-form">
                        <div class="input-group">
                            <label for="room-id-input">Enter Game Code</label>
                            <input type="text" id="room-id-input" placeholder="e.g., aB1cDe" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-icon">üîó</span>
                            Join Game
                        </button>
                    </form>
                    
                    <div id="room-id-display" class="room-display hidden">
                        <div class="waiting-message">
                            <span class="loading-dots">Waiting for opponent</span>
                        </div>
                        <div class="room-code">
                            <span class="code-label">Share this code:</span>
                            <strong class="code-value"></strong>
                        </div>
                    </div>                </div>
            </div>
        </div>
    </div>

    <!-- Rematch Modal -->
    <div id="rematch-modal" class="modal-overlay">
        <div class="modal-content rematch-modal-content">
            <div class="modal-header">
                <h2 id="rematch-title">Rematch Request</h2>
            </div>
            <div class="modal-body">
                <p id="rematch-message">Player wants to play again!</p>
                <div class="rematch-buttons">
                    <button id="accept-rematch-btn" class="btn btn-primary">
                        <span class="btn-icon">‚úÖ</span>
                        Accept
                    </button>
                    <button id="decline-rematch-btn" class="btn btn-secondary">
                        <span class="btn-icon">‚ùå</span>
                        Decline
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header class="game-header">
            <h1>
                <span class="game-icon">üî¥</span>
                Connect Four Pro
                <span class="game-icon">üü°</span>
            </h1>
        </header>
          <main class="game-main">
            <div id="game-info" class="game-status">
                <h2 id="turn-display" class="turn-indicator"></h2>
                <div id="game-controls" class="game-controls">
                    <button id="restart-button" class="btn btn-secondary hidden">
                        <span class="btn-icon">üîÑ</span>
                        New Game
                    </button>
                    <div id="online-controls" class="online-controls hidden">
                        <button id="rematch-button" class="btn btn-primary hidden">
                            <span class="btn-icon">üîÑ</span>
                            Play Again
                        </button>
                        <div id="reactions" class="reactions">
                            <button class="reaction-btn" data-reaction="üëç">üëç</button>
                            <button class="reaction-btn" data-reaction="üëé">üëé</button>
                            <button class="reaction-btn" data-reaction="üòÑ">üòÑ</button>
                            <button class="reaction-btn" data-reaction="üòÆ">üòÆ</button>
                            <button class="reaction-btn" data-reaction="üî•">üî•</button>
                            <button class="reaction-btn" data-reaction="üí™">üí™</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="reaction-overlay" class="reaction-overlay"></div>
            
            <div id="game-board" class="game-board">
                <div id="win-line-container" class="win-line-container"></div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
